# Base compose file - defines common service structure
# Use with environment-specific overrides (local.yml, dev.yml, prod.yml)

services:
  mq:
    image: redis:8.2-alpine
    restart: unless-stopped
    env_file: ../../.env
    volumes:
      - ${DATA_PATH}/redis:/data
    command: sh -c "redis-server --requirepass ${REDIS_PASS}"

  api:
    image: ${PROJECT_NAME}/api
    build:
      context: ../../api
      target: final
    restart: unless-stopped
    env_file: ../../.env
    environment:
      API: ${PROTOCOL}://${EXTERNAL_HOST}/api/
      WEB: ${PROTOCOL}://${EXTERNAL_HOST}/
      LOG_FILE: /logs/api.log
      ERR_FILE: /logs/api.err
    volumes:
      - ../../api/scripts:/app/scripts
      # For data
      - ${DATA_PATH}/load:/data/load
      - ${DATA_PATH}/backup:/backup
      # For logs
      - ${DATA_PATH}/logs:/logs
    depends_on:
      - mq

  worker:
    image: ${PROJECT_NAME}/api
    build:
      context: ../../api
      target: final
    restart: unless-stopped
    env_file: ../../.env
    environment:
      API: ${PROTOCOL}://${EXTERNAL_HOST}/api/
      WEB: ${PROTOCOL}://${EXTERNAL_HOST}/
      LOG_FILE: /logs/worker.log
      ERR_FILE: /logs/worker.err
    volumes:
      - ../../api/scripts:/app/scripts
      # For data
      - ${DATA_PATH}/load:/data/load
      - ${DATA_PATH}/backup:/backup
      # For sitemap
      - ${DATA_PATH}/sitemaps:/data/sitemaps
      - ${DATA_PATH}/sitemap.xml:/data/sitemap.xml
      - ${DATA_PATH}/robots.txt:/data/robots.txt
      # For logs
      - ${DATA_PATH}/logs:/logs
    depends_on:
      - mq
    command: bash -c "cd /app && uv run taskiq worker --app-dir /app tasks.broker:broker tasks --workers 2 --log-level INFO"

  scheduler:
    image: ${PROJECT_NAME}/api
    build:
      context: ../../api
      target: final
    restart: unless-stopped
    env_file: ../../.env
    environment:
      API: ${PROTOCOL}://${EXTERNAL_HOST}/api/
      WEB: ${PROTOCOL}://${EXTERNAL_HOST}/
      LOG_FILE: /logs/scheduler.log
      ERR_FILE: /logs/scheduler.err
    volumes:
      # For logs
      - ${DATA_PATH}/logs:/logs
    depends_on:
      - mq
    command: bash -c "cd /app && uv run taskiq scheduler --app-dir /app tasks.scheduler:scheduler tasks --log-level INFO"

  web:
    image: ${PROJECT_NAME}/web
    build:
      context: ../../web
      target: runner
    restart: unless-stopped
    env_file: ../../.env
    environment:
      NEXT_PUBLIC_MODE: ${MODE}
      NEXT_PUBLIC_API: ${PROTOCOL}://${EXTERNAL_HOST}/api/
      NEXT_PUBLIC_WEB: ${PROTOCOL}://${EXTERNAL_HOST}/
      NEXT_PUBLIC_NAME: ${NAME}
      NEXT_PUBLIC_LOCALE: ${LOCALE}
      NEXT_PUBLIC_GOOGLE_ID: ${GOOGLE_ID}
      NEXT_PUBLIC_VK_ID: ${VK_ID}
      NEXT_PUBLIC_GOOGLE_MAPS_KEY: ${GOOGLE_MAPS_KEY}
      NEXT_PUBLIC_GOOGLE_MAPS_LAT: ${GOOGLE_MAPS_LAT}
      NEXT_PUBLIC_GOOGLE_MAPS_LNG: ${GOOGLE_MAPS_LNG}
      NEXT_PUBLIC_GOOGLE_MAPS_ZOOM: ${GOOGLE_MAPS_ZOOM}
      NEXT_PUBLIC_TG_BOT: ${TG_BOT}
      NEXT_PUBLIC_ANALYTICS_SHEET: ${ANALYTICS_SHEET}
