name: CI/CD main

on:
  push:
    branches: [ "main" ]

env:
  ENV: prod

jobs:
  web-check:
    name: Web Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # tests:
  #   name: Tests
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3

  #     - name: Setting up environment variables
  #       run: |
  #         cp base.env .env
  #         echo "ENV=test" >> .env
  #         echo "DATA_PATH=./data" >> .env

  #     - name: Running tests inside the container
  #       run: make run-test

  build-and-push:
    name: Build & Push
    needs: web-check
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set VERSION
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.REGISTRY_HOST }}
          username: ${{ vars.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}     # PAT or token

      - name: Build & push images
        run: |
          for svc in api web tg; do
            CONTEXT="$svc"
            DOCKERFILE="$svc/Dockerfile"
            IMAGE="${{ vars.REGISTRY_HOST }}/${{ vars.REGISTRY_OWNER }}/${{ vars.PROJECT_NAME }}/${svc}"
            docker buildx build --platform linux/amd64,linux/arm64 \
              --platform linux/amd64 \
              -f $DOCKERFILE \
              -t $IMAGE:${{ env.VERSION }} \
              -t $IMAGE:latest \
              $CONTEXT \
              --push
          done

  deploy-main:
    name: Deploy Main
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Deploy to Swarm via SSH
        uses: appleboy/ssh-action@v0.1.7
        env:
          ENV_VARS_JSON: ${{ toJson(vars) }}
          ENV_SECRETS_JSON: ${{ toJson(secrets) }}
        with:
          host: ${{ vars.SSH_HOST }}
          port: ${{ vars.SSH_PORT }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: ENV_VARS_JSON,ENV_SECRETS_JSON
          command_timeout: 30m
          # script_stop: true
          script: |
            # set -euo pipefail

            FOLDER=${{ vars.FOLDER }}
            PROJECT_NAME=${{ vars.PROJECT_NAME }}
            ENV=${{ env.ENV }}
            STACK_NAME="${PROJECT_NAME}-${ENV}"
            GITHUB_SERVER_URL=${{ github.server_url }}
            GITHUB_REPOSITORY=${{ github.repository }}
            GITHUB_HOST="${GITHUB_SERVER_URL#https://}"
            GITHUB_HOST="${GITHUB_HOST#http://}"
            REPOSITORY="git@${GITHUB_HOST}:${GITHUB_REPOSITORY}.git"
            DATA_PATH=${{ vars.DATA_PATH }}
            DATA_ROOT="$(dirname "$DATA_PATH")"
            echo "Pulling new version"
            if [ -d "$FOLDER" ];
            then
                cd "$FOLDER"
                git checkout -f main
                git reset --hard
                GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" git pull --rebase origin main
            else
                GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" git clone "$REPOSITORY" "$FOLDER"
                cd "$FOLDER"
            fi

            echo "Checking data directory"
            if [ -d "$DATA_ROOT" ];
            then
                echo ""
            else
                mkdir -p "$DATA_ROOT"
            fi
            if [ -d "$DATA_PATH" ];
            then
                echo ""
            else
                cp -r "$FOLDER/data" "$DATA_PATH"
            fi

            echo "Generating .env"
            ENV_LIST="$FOLDER/infra/compose/.env.list"
            ENV_OUT="$FOLDER/.env"
            if ! command -v jq >/dev/null 2>&1; then
              echo "jq is required to generate .env from GitHub vars/secrets"
              exit 1
            fi
            : > "$ENV_OUT"
            while IFS= read -r raw; do
              key="$(echo "$raw" | xargs)"
              case "$key" in
                ''|\#*) continue ;;
              esac
              key_lc="$(printf '%s' "$key" | tr '[:upper:]' '[:lower:]')"
              value="$(printf '%s' "$ENV_SECRETS_JSON" | jq -r --arg key "$key" '.[$key] // empty')"
              if [ -z "$value" ] && [ "$key_lc" != "$key" ]; then
                value="$(printf '%s' "$ENV_SECRETS_JSON" | jq -r --arg key "$key_lc" '.[$key] // empty')"
              fi
              if [ -z "$value" ]; then
                value="$(printf '%s' "$ENV_VARS_JSON" | jq -r --arg key "$key" '.[$key] // empty')"
              fi
              if [ -z "$value" ] && [ "$key_lc" != "$key" ]; then
                value="$(printf '%s' "$ENV_VARS_JSON" | jq -r --arg key "$key_lc" '.[$key] // empty')"
              fi
              if [ -z "$value" ] && [ "$key" = "STACK_NAME" ]; then
                value="$STACK_NAME"
              fi
              if [ -z "$value" ] && [ "$key" = "ENV" ]; then
                value="$ENV"
              fi
              value="$(printf '%s' "$value" | tr '\r' '\n' | awk 'BEGIN{ORS="";} {gsub(/\n/,"\\\\n"); print}')"
              printf '%s=%s\n' "$key" "$value" >> "$ENV_OUT"
            done < "$ENV_LIST"

            COMPOSE_FILE=infra/compose/prod.yml
            REGISTRY=${{ vars.REGISTRY_HOST }}/${{ vars.REGISTRY_OWNER }}
            PROJECT_NAME=${{ vars.PROJECT_NAME }}
            STACK="$STACK_NAME"

            # login to registry
            echo "${{ secrets.REGISTRY_TOKEN }}" | docker login \
                   ${{ vars.REGISTRY_HOST }} \
                   --username ${{ vars.REGISTRY_USER }} --password-stdin

            # compile compose file
            rm -f "$FOLDER/deploy.yml"
            export ENV_FILE_PATH="$FOLDER/.env"
            while IFS='=' read -r key value; do
              case "$key" in
                ''|\#*) continue ;;
              esac
              # trim whitespace from key and escape quotes in value to keep JSON-like strings intact
              key="${key//[[:space:]]/}"
              value="${value%$'\r'}"
              value="${value//\"/\\\"}"
              export "${key}=${value}"
            done < "$ENV_FILE_PATH"
            export RELEASE=${{ env.VERSION }}
            envsubst < "$COMPOSE_FILE" > "$FOLDER/deploy.yml"

            # optional: pull fresh images
            for service in api web tg; do
              sudo docker pull "$REGISTRY/$PROJECT_NAME/${service}:latest"
            done

            # deploy (with registry auth)
            sudo docker stack deploy \
                  --compose-file "$FOLDER/deploy.yml" \
                  --with-registry-auth \
                  --resolve-image always \
                  --prune \
                  "$STACK"

            # force update all services to ensure new images are deployed
            # this handles cases where services are at max replicas per node
            echo "Force updating services to ensure latest images are deployed..."
            for service in api web tg worker scheduler; do
              image_suffix="$service"
              if [ "$service" = "worker" ] || [ "$service" = "scheduler" ]; then
                image_suffix="api"
              fi
              echo "Updating ${STACK}_${service} with stop-first strategy to avoid replica-limit deadlocks..."
              sudo docker service update \
                --image $REGISTRY/$PROJECT_NAME/${image_suffix}:latest \
                --update-order stop-first \
                --update-parallelism 1 \
                --force \
                "${STACK}_${service}"
            done

            echo "Clean"
            yes | sudo docker system prune -a

            # check services
            sudo docker stack services "$STACK"
