name: CI/CD main

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY_HOST: ghcr.io
  REGISTRY_OWNER: kosyachniy
  PROJECT_NAME: web
  STACK_NAME: web-prod

jobs:
  web-check:
    name: Web Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # tests:
  #   name: Tests
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3

  #     - name: Setting up environment variables
  #       run: |
  #         cp base.env .env
  #         echo "MODE=TEST" >> .env
  #         echo "DATA_PATH=./data" >> .env

  #     - name: Running tests inside the container
  #       run: make run-test

  build-and-push:
    name: Build & Push
    needs: web-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set VERSION
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}     # PAT or token

      - name: Build & push images
        run: |
          for svc in api web; do
            CONTEXT="$svc"
            DOCKERFILE="$svc/Dockerfile"
            IMAGE="${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_OWNER }}/${{ env.PROJECT_NAME }}/${svc}"
            docker buildx build \
              --platform linux/amd64 \
              -f $DOCKERFILE \
              -t $IMAGE:${{ env.VERSION }} \
              -t $IMAGE:latest \
              $CONTEXT \
              --push
          done

  deploy-main:
    name: Deploy Main
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Swarm via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH }}
          # script_stop: true
          script: |
            echo "Pulling new version"
            if [ -d ~/web ];
            then
                cd ~/web
                git checkout -f main
                git reset --hard
                GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" git pull --rebase origin main
            else
                GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" git clone git@github.com:chilleco/web.git
                cd ~/web
            fi

            echo "Checking data directory"
            if [ -d ~/data ];
            then
                echo ""
            else
                mkdir -p ~/data
            fi
            if [ -d ~/data/web ];
            then
                echo ""
            else
                cp -r ~/web/data ~/data/web
            fi

            echo "Copying keys"
            cp ~/.secrets/web.env ~/web/.env

            COMPOSE_FILE=infra/compose/compose.node.yml
            REGISTRY=${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_OWNER }}
            PROJECT_NAME=${{ env.PROJECT_NAME }}
            STACK=${{ env.STACK_NAME }}

            # login to registry
            echo "${{ secrets.REGISTRY_TOKEN }}" | docker login \
                   ${{ env.REGISTRY_HOST }} \
                   --username ${{ secrets.REGISTRY_USER }} --password-stdin

            # compile compose file
            rm -f ~/deploy.yml
            # set -o allexport
            # source .env
            # set +o allexport
            export $(grep -v '^#' .env | xargs -d '\n')
            export RELEASE=${{ env.VERSION }}
            envsubst < "$COMPOSE_FILE" > ~/deploy.yml

            # optional: pull fresh images
            sudo docker pull $REGISTRY/$PROJECT_NAME/api:latest
            sudo docker pull $REGISTRY/$PROJECT_NAME/web:latest

            # deploy (with registry auth)
            sudo docker stack deploy \
                  --compose-file ~/deploy.yml \
                  --with-registry-auth \
                  --resolve-image always \
                  --prune \
                  "$STACK"

            # force update all services to ensure new images are deployed
            # this handles cases where services are at max replicas per node
            echo "Force updating services to ensure latest images are deployed..."
            for service in api web; do
              echo "Updating ${STACK}_${service} with stop-first strategy to avoid replica-limit deadlocks..."
              sudo docker service update \
                --image $REGISTRY/$PROJECT_NAME/${service}:latest \
                --update-order stop-first \
                --update-parallelism 1 \
                --force \
                "${STACK}_${service}"
            done

            #
            yes | sudo docker system prune -a

            # check services
            sudo docker stack services "$STACK"
